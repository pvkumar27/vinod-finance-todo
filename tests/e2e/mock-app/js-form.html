<!DOCTYPE html>
<html>
<head>
  <title>JavaScript-Enabled Login Form</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    form { border: 1px solid #ddd; padding: 20px; max-width: 400px; margin: 0 auto; }
    input { display: block; width: 100%; padding: 8px; margin-bottom: 10px; }
    button { padding: 8px 16px; background: blue; color: white; border: none; }
  </style>
</head>
<body>
  <div id="root">
    <!-- Content will be inserted by JavaScript -->
  </div>

  <script>
    // Simple script to create a login form
    document.addEventListener('DOMContentLoaded', function() {
      const root = document.getElementById('root');
      
      // Create form elements
      const form = document.createElement('form');
      const h1 = document.createElement('h1');
      h1.textContent = 'Login Form';
      
      const emailInput = document.createElement('input');
      emailInput.type = 'email';
      emailInput.placeholder = 'Email';
      
      const passwordInput = document.createElement('input');
      passwordInput.type = 'password';
      passwordInput.placeholder = 'Password';
      
      const submitButton = document.createElement('button');
      submitButton.type = 'submit';
      submitButton.textContent = 'Login';
      
      // Add event listener to form
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        console.log('Form submitted');
      });
      
      // Append elements to form
      form.appendChild(h1);
      form.appendChild(emailInput);
      form.appendChild(passwordInput);
      form.appendChild(submitButton);
      
      // Append form to root
      root.appendChild(form);
      
      // Log success
      console.log('Form initialized successfully');
    });
  </script>
</body>
</html>
