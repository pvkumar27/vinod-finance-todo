name: CI/CD Pipeline

on:
  push:
    branches: [ main, 'feature/*', 'hotfix/*' ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run unit tests
        run: npm test -- --watchAll=false
        env:
          REACT_APP_SUPABASE_URL: ${{ secrets.REACT_APP_SUPABASE_URL }}
          REACT_APP_SUPABASE_ANON_KEY: ${{ secrets.REACT_APP_SUPABASE_ANON_KEY }}
          REACT_APP_SITE_URL: ${{ secrets.REACT_APP_SITE_URL || 'http://localhost:3000' }}
      
      # Cache Playwright browsers
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            playwright-${{ runner.os }}-
      
      # Install all Playwright browsers
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
      
      # Start the app in background
      - name: Build app
        run: |
          echo "Using Supabase credentials from repository secrets"
          
          echo "Building app with environment variables:"
          echo "REACT_APP_SUPABASE_URL=$REACT_APP_SUPABASE_URL"
          echo "REACT_APP_SITE_URL=$REACT_APP_SITE_URL"
          
          # Create .env file for build
          echo "REACT_APP_SUPABASE_URL=$REACT_APP_SUPABASE_URL" > .env
          echo "REACT_APP_SUPABASE_ANON_KEY=$REACT_APP_SUPABASE_ANON_KEY" >> .env
          echo "REACT_APP_SITE_URL=http://localhost:3000" >> .env
          echo "REACT_APP_FIREBASE_API_KEY=${REACT_APP_FIREBASE_API_KEY:-dummy-key}" >> .env
          
          # Build with explicit environment variables
          npm run build
        env:
          REACT_APP_SUPABASE_URL: ${{ secrets.REACT_APP_SUPABASE_URL }}
          REACT_APP_SUPABASE_ANON_KEY: ${{ secrets.REACT_APP_SUPABASE_ANON_KEY }}
          REACT_APP_SITE_URL: "http://localhost:3000"
          REACT_APP_FIREBASE_API_KEY: ${{ secrets.REACT_APP_FIREBASE_API_KEY || 'dummy-key' }}
      
      # Check build output
      - name: Check build output
        run: |
          if [ ! -f build/index.html ]; then
            echo "Build failed: index.html missing"
            exit 1
          fi
          echo "Build output contents:"
          ls -la build
          echo "Static files:"
          ls -la build/static || echo "No static directory found!"
          echo "Checking index.html content:"
          grep -q "<div id=\"root\"" build/index.html && echo "Root div found in index.html" || echo "WARNING: Root div not found in index.html"
      
      - name: Start local server
        run: |
          echo "Starting server on port 3000"
          
          # Use real React app
          echo "Using real React app"
          npx serve -s build -l 3000 > server.log 2>&1 &
          
          echo $! > server.pid
          sleep 5
          echo "Server process ID: $(cat server.pid)"
          echo "Server log:"
          cat server.log
      
      # Wait for server to start and verify content
      - name: Wait for server and verify content
        run: |
          # First check if server is responding at all
          timeout=30
          while ! curl -s http://localhost:3000 > /dev/null; do
            if [ $timeout -le 0 ]; then
              echo "Server failed to start"
              exit 1
            fi
            echo "Waiting for server to start... ($timeout seconds left)"
            sleep 1
            timeout=$((timeout - 1))
          done
          echo "Server is responding at http://localhost:3000"
          
          # No need for test page, using real React app
          
          # Wait a bit more to ensure the server is fully ready
          echo "Waiting 5 more seconds to ensure server is fully ready"
          sleep 5
          
          # Verify server is serving HTML content
          echo "Checking server response content:"
          curl -s http://localhost:3000 > server_response.html
          
          # Check if response contains expected HTML elements
          if grep -q "<html" server_response.html && grep -q "<body" server_response.html && grep -q "<div id=\"root\"" server_response.html; then
            echo "Server is serving proper HTML content"
            head -20 server_response.html
          else
            echo "WARNING: Server response doesn't contain expected HTML elements"
            cat server_response.html
            echo "Server log:"
            cat server.log
          fi
      
      # Run login tests with just chromium against local server
      - name: Run login tests
        run: |
          # Verify server is still running
          if [ -f "server.pid" ] && ps -p $(cat server.pid) > /dev/null; then
            echo "Server is still running with PID $(cat server.pid)"
          else
            echo "Server needs to be (re)started"
            # Kill any process that might be using port 3000
            lsof -ti:3000 | xargs kill -9 2>/dev/null || true
            # Use real React app
            echo "Using real React app"
            npx serve -s build -l 3000 > server_restart.log 2>&1 &
            echo $! > server.pid
            echo "Started new server with PID $(cat server.pid)"
            sleep 10
          fi
          
          # Check server response again
          echo "Checking server before running tests:"
          curl -I http://localhost:3000
          
          # Save full HTML for debugging
          curl -s http://localhost:3000 > final_page.html
          echo "Saved final page HTML"
          
          # Check what ports are listening
          echo "\n\n==== NETWORK PORT INFO ====" 
          netstat -tulpn | grep LISTEN
          echo "===========================\n\n"
          
          # Explicitly set the BASE_URL environment variable and log it
          export BASE_URL="http://localhost:3000"
          echo "Setting BASE_URL=$BASE_URL for tests"
          
          # Verify environment variables
          if [ -z "$TEST_USER_EMAIL" ] || [ -z "$TEST_USER_PASSWORD" ]; then
            echo "ERROR: Test credentials are not set. Please configure TEST_USER_EMAIL and TEST_USER_PASSWORD secrets."
            exit 1
          fi
          echo "Environment variables check passed"
          
          # Run real app tests
          echo "Running app initialization check..."
          DEBUG=pw:api npx playwright test tests/e2e/utils/app-init-check.spec.js
          
          # Only run login test if app initialization check passes
          if [ $? -eq 0 ]; then
            echo "App initialization check passed, running login test..."
            DEBUG=pw:api npx playwright test tests/e2e/auth/login.spec.js
          else
            echo "App initialization check failed, skipping login test"
            exit 1
          fi
        env:
          BASE_URL: "http://localhost:3000"
          TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
          TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}
          REACT_APP_SUPABASE_URL: ${{ secrets.REACT_APP_SUPABASE_URL }}
          REACT_APP_SUPABASE_ANON_KEY: ${{ secrets.REACT_APP_SUPABASE_ANON_KEY }}
          REACT_APP_FIREBASE_API_KEY: ${{ secrets.REACT_APP_FIREBASE_API_KEY || 'dummy-key' }}
      
      # Ensure reports directory exists
      - name: Ensure reports directory exists
        if: always()
        run: mkdir -p tests/reports/
      
      # Upload server logs for debugging
      - name: Upload server logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: server-logs
          path: |
            server.log
            server_restart.log
            server_response.html
            final_page.html
          retention-days: 5
      
      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: tests/reports/
          retention-days: 30

  release:
    name: Release
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      # Set up git user for commits
      - name: Set up git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Determine version
        id: version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          
          # Remove 'v' prefix for comparison
          CURRENT_VERSION_NUM=${CURRENT_VERSION#v}
          LATEST_TAG_NUM=${LATEST_TAG#v}
          
          # If current version is ahead of latest tag, use it
          if [ "$(printf '%s\n' "$LATEST_TAG_NUM" "$CURRENT_VERSION_NUM" | sort -V | tail -n1)" = "$CURRENT_VERSION_NUM" ]; then
            NEW_VERSION="v$CURRENT_VERSION_NUM"
          else
            # Increment patch version of latest tag
            MAJOR=$(echo $LATEST_TAG_NUM | cut -d. -f1)
            MINOR=$(echo $LATEST_TAG_NUM | cut -d. -f2)
            PATCH=$(echo $LATEST_TAG_NUM | cut -d. -f3)
            NEW_PATCH=$((PATCH + 1))
            NEW_VERSION="v$MAJOR.$MINOR.$NEW_PATCH"
          fi
          
          echo "New version: $NEW_VERSION"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
      
      - name: Run release script
        run: npm run release ${{ steps.version.outputs.version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Notify on success
        if: success()
        run: |
          echo "🎉 Release ${{ steps.version.outputs.version }} completed successfully!"
          echo "🌐 Netlify will auto-deploy the new version"
      
      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Release failure: ${{ steps.version.outputs.version }}`,
              body: `The release process for ${{ steps.version.outputs.version }} failed. Please check the [workflow run](${process.env.GITHUB_SERVER_URL}/${context.repo.owner}/${context.repo.repo}/actions/runs/${process.env.GITHUB_RUN_ID}) for details.`
            })