name: Daily Task Notifications (8:00 AM CT)

on:
  schedule:
    - cron: '0 13 * * *'  # 8:00 AM Central Time (13:00 UTC)
  workflow_dispatch:  # Allow manual trigger

jobs:
  trigger-notification:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger notification function
        run: |
          curl -X POST "https://us-central1-${{ secrets.FIREBASE_PROJECT_ID }}.cloudfunctions.net/sendDailyTaskReminders?key=${{ secrets.NOTIFICATION_API_KEY }}"